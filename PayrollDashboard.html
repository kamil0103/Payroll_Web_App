<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payroll Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f7fb;
            padding: 2rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #64748b;
        }

        .metric-value {
            font-size: 2.1rem;
            font-weight: 700;
            color: #1e293b;
        }

        .metric-subtitle {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .trend {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            border-radius: 999px;
            padding: 0.15rem 0.55rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

            .trend.up {
                background: rgba(22, 163, 74, 0.08);
                color: #15803d;
            }

            .trend.down {
                background: rgba(220, 38, 38, 0.08);
                color: #b91c1c;
            }

            .trend .arrow {
                font-size: 1rem;
                line-height: 1;
            }

        .chart-card {
            padding: 1.5rem;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .chart-subtitle {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Employee Count Card -->
        <div class="card">
            <div class="card-header">
                <span>Employee Count</span>
                <span class="trend up" id="empTrend">
                    <span class="arrow">↑</span>
                    <span class="trend-text">+0%</span>
                </span>
            </div>
            <div class="metric-value" id="empCount">–</div>
            <div class="metric-subtitle" id="empSubtitle">Active employees</div>
        </div>

        <!-- Payroll Expenses Card -->
        <div class="card">
            <div class="card-header">
                <span>Total Payroll Expenses</span>
                <span class="trend up" id="expTrend">
                    <span class="arrow">↑</span>
                    <span class="trend-text">+0%</span>
                </span>
            </div>
            <div class="metric-value" id="totalExpenses">–</div>
            <div class="metric-subtitle" id="expSubtitle">This month</div>
        </div>
    </div>

    <!-- Chart -->
    <div class="chart-card">
        <div class="chart-title">Payroll Expenses (Last 6 Months)</div>
        <div class="chart-subtitle" id="chartSubtitle">Monthly gross payroll including bonuses & deductions</div>
        <canvas id="expensesChart" height="110"></canvas>
    </div>

    <script>
        //  Mock data (can fetch data from API) 
        const summaryData = {
            employees: {
                current: 7,
                previous: 1
            },
            expenses: {
                labels: ["Aug", "Sep", "Oct", "Nov"],
                values: [410000, 405000, 420000, 450000] 
            }
        };

        //  function for percent change
        function calcPercentChange(current, previous) {
            if (previous === 0) return 0;
            return ((current - previous) / previous) * 100;
        }

        // Populate employee card with mock trend data
        (function updateEmployeeCard() {
            const { current, previous } = summaryData.employees;
            const empCountEl = document.getElementById("empCount");
            const empTrendEl = document.getElementById("empTrend");
            const empTrendText = empTrendEl.querySelector(".trend-text");
            const empArrow = empTrendEl.querySelector(".arrow");

            empCountEl.textContent = current.toLocaleString();

            const change = calcPercentChange(current, previous);
            const rounded = Math.round(change * 10) / 10;

            if (change > 0) {
                empTrendEl.classList.remove("down");
                empTrendEl.classList.add("up");
                empArrow.textContent = "↑";
                empTrendText.textContent = `+${rounded}% vs last month`;
            } else if (change < 0) {
                empTrendEl.classList.remove("up");
                empTrendEl.classList.add("down");
                empArrow.textContent = "↓";
                empTrendText.textContent = `${rounded}% vs last month`;
            } else {
                empTrendEl.classList.remove("up", "down");
                empTrendText.textContent = "No change";
                empArrow.textContent = "•";
            }
        })();

        // Populate card with mock data
        (function updateExpenseCard() {
            const values = summaryData.expenses.values;
            const labels = summaryData.expenses.labels;
            const current = values[values.length - 1];
            const previous = values[values.length - 2];

            const expValueEl = document.getElementById("totalExpenses");
            const expTrendEl = document.getElementById("expTrend");
            const expTrendText = expTrendEl.querySelector(".trend-text");
            const expArrow = expTrendEl.querySelector(".arrow");
            const expSubtitle = document.getElementById("expSubtitle");

            expValueEl.textContent = `$${current.toLocaleString()}`;
            expSubtitle.textContent = `vs ${labels[labels.length - 2]}: $${previous.toLocaleString()}`;

            const change = calcPercentChange(current, previous);
            const rounded = Math.round(change * 10) / 10;

            if (change > 0) {
                expTrendEl.classList.remove("down");
                expTrendEl.classList.add("up");
                expArrow.textContent = "↑";
                expTrendText.textContent = `+${rounded}% vs last month`;
            } else if (change < 0) {
                expTrendEl.classList.remove("up");
                expTrendEl.classList.add("down");
                expArrow.textContent = "↓";
                expTrendText.textContent = `${rounded}% vs last month`;
            } else {
                expTrendEl.classList.remove("up", "down");
                expTrendText.textContent = "No change";
                expArrow.textContent = "•";
            }
        })();

        // Chart.js
        (function renderExpensesChart() {
            const ctx = document.getElementById("expensesChart").getContext("2d");
            const labels = summaryData.expenses.labels;
            const data = summaryData.expenses.values;

         

            new Chart(ctx, {
                type: "line",
                data: {
                    labels,
                    datasets: [{
                        label: "Payroll expenses",
                        data,
                        fill: true,
                        backgroundColor: "transparent",
                        borderColor: "rgba(37, 99, 235, 1)",
                        tension: 0.35,
                        pointRadius: 3,
                        pointBackgroundColor: "rgba(37, 99, 235, 1)",
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => {
                                    const value = ctx.parsed.y || 0;
                                    return ` $${value.toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { color: "#64748b" }
                        },
                        y: {
                            grid: { color: "rgba(148, 163, 184, 0.15)" },
                            ticks: {
                                color: "#64748b",
                                callback: (value) => "$" + Number(value).toLocaleString()
                            }
                        }
                    }
                }
            });
        })();
    </script>
</body>
</html>
